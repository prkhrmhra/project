<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Madam ❤️</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .golden-btn {
      background: linear-gradient(45deg, #FFD700, #FFA500);
      border: none;
      padding: 20px 40px;
      font-size: 20px;
      border-radius: 12px;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
      transition: 0.3s;
    }
    .golden-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 215, 0, 1);
    }
  </style>
</head>
<body>
  <button class="golden-btn" onclick="location.href='game.html'">Tap to Begin, Madam ✨</button>
</body>
</html>
